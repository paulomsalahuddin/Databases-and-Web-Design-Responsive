<!DOCTYPE html>
<html>
    <head>
        <link href="tictactoe.css" rel="stylesheet" />
        <title>21st Century Tic-Tac-Toe</title>
    </head>
    <body>
        <main>
            <div class="game">
                <div class="game-row">
                    <div class="game-tile" data-player="X">X</div>
                    <div class="game-tile" data-player="X">X</div>
                    <div class="game-tile" data-player="O">O</div>
                </div>
                <div class="game-row">
                    <div class="game-tile" data-player="O">O</div>
                    <div class="game-tile" data-player="O">O</div>
                    <div class="game-tile" data-player="X">X</div>
                </div>
                <div class="game-row">
                    <div class="game-tile" data-player="X">X</div>
                    <div class="game-tile" data-player=""></div>
                    <div class="game-tile" data-player=""></div>
                </div>
            </div>
        </main>
    </body>
</html>
